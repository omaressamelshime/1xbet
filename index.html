            height: 70px;
            border-radius: 50%;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        .game-item img {

            height: 100%;
            object-fit: cover;
        }
        .game-item.selected {

        }
        .game-item.selected::after {

            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: green;

function lockInput(duration) {
    const passwordInput = document.getElementById("password");
    const lockMessage = document.getElementById("lockMessage");
    const countdown = document.getElementById("countdown");
    const confirmButton = document.getElementById("confirmButton");

    passwordInput.disabled = true;
    confirmButton.disabled = true; // تعطيل الزر أثناء فترة القفل
    lockMessage.style.display = "block";
    countdown.style.display = "block";

    let remainingTime = duration / 1000;
    const timer = setInterval(() => {
        const minutes = Math.floor(remainingTime / 60);
        const seconds = remainingTime % 60;
        countdown.textContent = `الوقت المتبقي: ${minutes}:${seconds.toString().padStart(2, '0')}`;
        remainingTime--;

        if (remainingTime < 0) {
            clearInterval(timer);
            unlockInput();
        }
    }, 1000);
}

    document.getElementById("confirmButton").disabled = false; // تمكين الزر بعد فترة القفل
